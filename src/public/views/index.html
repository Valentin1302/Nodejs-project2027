<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - Gestion des cours</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1>Plateforme de cours particuliers</h1>
    <nav>
      <span id="username"></span>
      <button id="addCourseBtn">➕ Ajouter un cours</button>
      <button id="logoutBtn">Déconnexion</button>
    </nav>
  </header>

  <main>
    <section id="coursesSection">
      <h2>Liste des cours</h2>
      <ul id="courseList"></ul>
    </section>

    <div id="filterSection">
      <label for="filterCategory">Filtrer par catégorie :</label>
      <input type="text" id="filterCategory" placeholder="Ex : Mathématiques, Physique, etc." />
      <button id="resetBtn">Réinitialiser</button>
    </div>

  </main>

  <script src="/js/index.js"></script>
</body>
</html>
