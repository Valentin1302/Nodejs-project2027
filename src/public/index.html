<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nodejs-project2027</title>
  </head>
  <body>
    <h1>Nodejs-project2027</h1>
    <p>Fichiers statiques servis depuis <code>src/public</code>. Voici la liste des cours :</p>

    <header class="hero">
      <div class="container">
        <h1>Trouve ton cours particulier</h1>
        <p class="subtitle">Filtres rapides : recherche par titre, catégorie ou « près de moi ».</p>
        <div class="controls">
          <input id="search" type="search" placeholder="Rechercher un cours (ex: CSS)" />
          <select id="category-select">
            <option value="">Toutes catégories</option>
          </select>
          <input id="radius" type="number" min="1" value="5" style="width:80px" />
          <button id="nearby-btn">Près de moi</button>
          <button id="refresh-btn">Rafraîchir</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section id="courses-grid" class="grid">
        <!-- Cards injected here -->
      </section>
      <div id="empty" class="empty">Aucun cours trouvé — essaye d'ajuster les filtres.</div>
    </main>

    <script src="/app.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </body>
</html>
